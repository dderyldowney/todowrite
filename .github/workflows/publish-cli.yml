name: Publish todowrite-cli to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        default: false
        type: boolean
      wait_for_lib:
        description: 'Wait for library to be published first'
        required: false
        default: true
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run tests
      run: |
        cd cli_package
        python -m pytest tests/ -v --cov=todowrite_cli --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./cli_package/coverage.xml
        flags: cli_package
        name: cli-package-coverage

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build hatchling twine pyright

    - name: Build package
      run: |
        cd cli_package
        python -m build

    - name: Check package
      run: |
        cd cli_package
        twine check dist/*

    - name: Type check with pyright
      run: |
        cd cli_package
        pyright todowrite_cli/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: cli-package-dist
        path: cli_package/dist/

  wait-for-lib:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.wait_for_lib == 'true'

    steps:
    - name: Wait for library package
      uses: fountainhead/action-wait-for-check@v1.0.0
      with:
        checkName: 'Publish to PyPI'
        ref: ${{ github.sha }}
        workflow: publish-lib.yml
        token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: [test, build, wait-for-lib]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi == 'false')

    environment:
      name: pypi
      url: https://pypi.org/p/todowrite-cli
      reviewers: ['dderyldowney']

    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: cli-package-dist
        path: cli_package/dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  publish-test:
    needs: [test, build, wait-for-lib]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi == 'true'

    environment:
      name: testpypi
      url: https://test.pypi.org/p/todowrite-cli

    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: cli-package-dist
        path: cli_package/dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}