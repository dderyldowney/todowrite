# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Pre-commit core hooks - Updated to 2025 industry standards
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Latest stable as of 2025
    hooks:
      # Essential formatting and structure
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: check-ast  # Python syntax validation

      # Security and safety
      - id: check-added-large-files
        args: ['--maxkb=1000']  # 1MB limit (industry standard)
      - id: check-merge-conflict
      - id: debug-statements  # Prevent debugger commits
      - id: check-builtin-literals  # Prevent unnecessary literals
      - id: check-docstring-first  # Enforce proper docstring placement

      # Executable and file permissions
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-case-conflict  # Prevent case-sensitive filesystem issues

  # Ruff - Modern Python linting and formatting (2025 standards)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4  # Latest stable with Python 3.12+ support
    hooks:
      # Linting with auto-fix and comprehensive rule set
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --show-fixes]
        additional_dependencies:
          - ruff>=0.8.0
      # Formatting with 100-character line length (modern standard)
      - id: ruff-format
        additional_dependencies:
          - ruff>=0.8.0

  # Bandit - Security vulnerability scanner (2025 standards)
  - repo: https://github.com/pycqa/bandit
    rev: 1.8.0  # Latest stable with Python 3.12+ support
    hooks:
      - id: bandit
        args: [-q]  # Quiet mode to reduce noise
        exclude: ^tests/  # Exclude test files from security scanning

  # Detect-secrets - Advanced secret detection (2025 standards)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: ^(docs/|tests/|.*\.md$)  # Exclude docs and markdown files

  # Universal Python cache file prevention (applies to ALL projects)
  - repo: local
    hooks:
      - id: prevent-pycache
        name: Prevent Python cache files
        entry: ./.hooks/prevent-pycache-commit.py
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Prevent direct commits to main branch (GitFlow standard)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]
        name: "Don't commit directly to main/master - use develop branch"

  # Conventional Commits enforcement (industry standard)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0  # Latest stable version
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat,fix,docs,style,refactor,perf,test,build,ci,chore,revert]


  # Documentation quality checks (industry standard)
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]  # Google style is most widely adopted
        exclude: ^(tests/|docs/|setup\.py)  # Exclude test and docs files

  # Python code modernization (industry standard)
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args:
          - --py312-plus  # Target Python 3.12+
        additional_dependencies:
          - pyupgrade>=3.19.0
