# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Pre-commit core hooks for comprehensive code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending
      - id: check-builtin-literals
      - id: check-executables-have-shebangs

  # Ruff for comprehensive Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        additional_dependencies:
          - ruff>=0.7.0
      - id: ruff-format
        additional_dependencies:
          - ruff>=0.7.0

  # Bandit for security analysis (complementary to ruff)
  - repo: https://github.com/pycqa/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  # Detect-secrets for scanning and preventing secrets from being committed
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]

  # Universal Python cache file prevention (applies to ALL projects)
  - repo: local
    hooks:
      - id: prevent-pycache
        name: Prevent Python cache files
        entry: ./.hooks/prevent-pycache-commit.py
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Prevent direct commits to main branch
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: no-commit-to-branch
        args: [--branch, main]
        name: "Don't commit directly to main - use develop branch"

  # Conventional Commits enforcement
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # Semantic Scoping enforcement for ToDoWrite project
  - repo: local
    hooks:
      - id: semantic-scope-validator
        name: Semantic Scope Validator
        entry: ./.hooks/semantic-scope-validator.py
        language: system
        stages: [commit-msg]
        require_serial: true

  # Red-Green-Refactor methodology enforcement
  - repo: local
    hooks:
      - id: red-green-refactor-enforcer
        name: Red-Green-Refactor Methodology Enforcer
        entry: ./.hooks/red-green-refactor-enforcer.py
        language: system
        stages: [commit-msg]
        require_serial: true

  # Hardcoded tmp file enforcement
  - repo: local
    hooks:
      - id: hardcoded-tmp-check
        name: Hardcoded Tmp File Check
        entry: ./.hooks/tmp-file-enforcer.py
        language: system
        args: [--check]
        pass_filenames: false
        always_run: true

  # Alembic enforcement
  - repo: local
    hooks:
      - id: alembic-check
        name: Alembic Migration Check
        entry: uv run python ./.hooks/alembic-enforcer.py
        language: system
        args: [--check]
        pass_filenames: false
        always_run: true

  # Test artifact cleanup enforcement
  - repo: local
    hooks:
      - id: test-artifact-cleanup
        name: Test Artifact Cleanup
        entry: ./.hooks/test-cleanup-enforcer.py
        language: system
        args: [--cleanup]
        pass_filenames: false
        always_run: true

  # Token optimization analysis
  - repo: local
    hooks:
      - id: token-optimization-check
        name: Token Usage Analysis
        entry: ./.hooks/token-optimizer.py
        language: system
        args: [--analyze]
        pass_filenames: false
        always_run: true

  # Additional validation hooks for comprehensive quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-json
      - id: check-xml
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-shebang-scripts-are-executable
