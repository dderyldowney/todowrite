services:
  postgres:
    image: postgres:16.10-alpine
    container_name: todowrite-postgres
    environment:
      POSTGRES_DB: todowrite
      POSTGRES_USER: todowrite
      POSTGRES_PASSWORD: todowrite_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todowrite -d todowrite"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    labels:
      - "todowrite-environment=development"

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: todowrite-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@todowrite.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - pgadmin
    restart: unless-stopped

volumes:
  # Persistent development database volume - survives container restarts and system reboots
  postgres_data:
    driver: local
    name: todowrite_postgres_development_data
  pgadmin_data:
    driver: local
    name: todowrite_pgadmin_data

networks:
  default:
    name: todowrite-network
