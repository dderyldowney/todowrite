[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "todowrite"
dynamic = ["version"]
description = "A standalone task management system with hierarchical planning framework."
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "dderyldowney", email = "dderyldowney@gmail.com" },
]
keywords = [
    "cli",
    "hierarchical",
    "management",
    "planning",
    "productivity",
    "task",
    "todo",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "click>=8.0.0",
    "jsonschema>=4.0.0",
    "psycopg2-binary>=2.9.0",
    "PyYAML>=6.0.0",
    "sqlalchemy>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Issues = "https://github.com/dderyldowney/todowrite/issues"
Documentation = "https://github.com/dderyldowney/todowrite"
Homepage = "https://github.com/dderyldowney/todowrite"
Repository = "https://github.com/dderyldowney/todowrite.git"

[project.optional-dependencies]
dev = [
    "pre-commit>=4.0.0",
    "pyright>=1.1.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.7.0",
    "sqlalchemy>=2.0.0",
    "types-click>=7.1.0",
    "types-jsonschema>=4.0.0",
    "types-PyYAML>=6.0.12",
]

[tool.hatch.version]
path = "VERSION"
pattern = "^(?P<version>[0-9]+\\.[0-9]+\\.[0-9]+)$"

[tool.hatch.build.targets.sdist]
include = [
    "lib_package/sdist",
]

[tool.hatch.build.targets.wheel]
packages = ["cli_package/src/todowrite_cli"]
only-include = [
    "cli_package/src/todowrite_cli/**",
    "lib_package/src/todowrite/**",  # Include lib as dependency
]

[tool.hatch.envs.default]
python = "3.12"
dependencies = [
    "sqlalchemy>=2.0.0",
    "typing-extensions>=4.0.0",
    "click>=8.0.0",
    "psycopg2-binary>=2.9.0",
    "PyYAML>=6.0.0",
    "jsonschema>=4.0.0",
    "pyright>=1.1.0",
    "types-PyYAML>=6.0.12",
    "types-jsonschema>=4.0.0",
    "types-click>=7.1.0",
    "ruff>=0.7.0",
    "pytest>=8.0.0",
    "pre-commit>=4.0.0",
]

[tool.hatch.envs.hatch-test]
extra-dependencies = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.envs.docs]
extra-dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.40.0",
]

[tool.hatch.envs.ai]
extra-dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.40.0",
]

# Pyright configuration for static type checking
[tool.pyright]
typeCheckingMode = "standard"  # Less strict than "strict" but still thorough
pythonVersion = "3.12"
reportMissingImports = "warning"  # Downgrade from error to warning for now
reportMissingTypeStubs = "warning"
reportUndefinedVariable = "error"
reportUnboundVariable = "error"
reportUnusedImport = "warning"
reportUnusedClass = "warning"
reportUnusedFunction = "warning"
reportUnusedVariable = "warning"
reportDuplicateImport = "error"
reportOptionalSubscript = "error"
reportOptionalMemberAccess = "error"
reportOptionalCall = "error"
reportOptionalIterable = "error"
reportOptionalContextManager = "error"
reportUntypedFunctionDecorator = "warning"
reportUntypedClassDecorator = "warning"
reportUntypedBaseClass = "warning"
reportUntypedNamedTuple = "warning"
reportUnnecessaryComparison = "warning"
reportUnnecessaryContains = "warning"
reportUnnecessaryIsInstance = "warning"
reportUnnecessaryCast = "warning"
reportUnnecessaryEllipsis = "warning"
reportInvalidStubStatement = "error"
reportIncompleteStub = "warning"
reportUnsupportedDunderAll = "error"
reportPrivateImportUsage = "warning"
reportConstantRedefinition = "error"
reportDeprecated = "warning"
reportUnreachable = "error"
reportPossiblyUnboundVariable = "error"
reportPossiblyUndefinedVariable = "error"
reportMissingModuleSource = "warning"  # Downgrade from error
reportInvalidTypeForm = "error"
reportPropertyTypeMismatch = "error"
reportUnsupportedOperandType = "error"
reportArgumentType = "error"
reportAssignmentType = "error"
reportReturnType = "error"
reportOperatorIssue = "error"
reportUnnecessaryTypeIgnoreComment = "error"
include = ["lib_package/src/todowrite", "cli_package/src/todowrite_cli"]
exclude = [
    ".venv",
    "__pycache__",
    "build",
    "dist",
    ".git",
    "CLAUDE_SUBAGENTS_PACKAGE",
    "tests/**",
    "**/test_*.py",
    "**/_test.py",
    "**/conftest.py"
]
stubPath = "typings"

# Execution environments for proper import resolution
[[tool.pyright.executionEnvironments]]
root = "."
pythonVersion = "3.12"
pythonPlatform = "Darwin"
extraPaths = [
    "lib_package/src",
    "cli_package/src"
]


# Ruff configuration
[tool.ruff]
target-version = "py312"
line-length = 79
extend-exclude = [
    ".git",
    "__pycache__",
    ".pytest_cache",
    ".ruff_cache",
    "build",
    "dist",
    ".venv",
    "venv",
    "results",
    "trace",
    "cli_package/build",
    "cli_package/dist",
    "lib_package/build",
    "lib_package/dist",
]

[tool.ruff.lint]
# Enable comprehensive linting rules
select = [
    # pycodestyle
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings

    # pyflakes
    "F",   # pyflakes

    # import sorting
    "I",   # isort

    # bugbear
    "B",   # flake8-bugbear

    # comprehensions
    "C4",  # flake8-comprehensions

    # pyupgrade
    "UP",  # pyupgrade

    # ruff-specific
    "RUF", # Ruff-specific rules

    # security (enhanced)
    "S",   # flake8-bandit (security)

    # print statements
    "T20", # flake8-print

    # simplification
    "SIM", # flake8-simplify

    # unused arguments
    "ARG", # flake8-unused-arguments

    # pathlib
    "PTH", # flake8-use-pathlib

    # additional security rules
    "DJ",  # django security
    "N",   # pep8-naming
    "A",   # flake8-builtins
    "C90", # mccabe complexity
    "PLC", # pylint conventions
    "PLE", # pylint errors
    "PLW", # pylint warnings
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "S101",  # assert used (acceptable in tests)
    "T20",   # print statements (needed for CLI output)
    "S110",  # try-except-pass (acceptable for graceful degradation)
    "S602",  # subprocess with shell=True (needed for command execution)
    "S603",  # subprocess call (needed for tool integration)
    "S607",  # subprocess with partial executable path (needed for docker commands)
    "PTH103", # os.makedirs (acceptable for compatibility)
    "PTH120", # os.path.dirname (acceptable for compatibility)
    "PTH123", # open() (acceptable for compatibility)
    "F823",  # local variable referenced before assignment (false positive with TYPE_CHECKING)
]

# Ruff formatter configuration
[tool.ruff.format]
indent-style = "space"
quote-style = "double"
skip-magic-trailing-comma = false

# Ruff security audit configuration
[tool.ruff.lint.per-file-ignores]
# General test exclusions
"tests/*" = [
    "S101",  # assert used (acceptable in tests)
    "ARG001", # unused arguments in tests
    "ARG002", # unused arguments in tests
    "S608",   # hardcoded SQL
]

# CLI code exclusions
"cli_package/src/todowrite_cli/*" = [
    "T20",   # print statements (needed for CLI output)
    "S603",  # subprocess call (needed for tool integration)
    "S607",  # subprocess with partial executable path
]

# Build hook specific exclusions
"_build_version_hook.py" = [
    "PLC0415",  # import at top-level (needed due to path setup)
]

# Build and configuration files
"*_build_version_hook.py" = [
    "S404",  # subprocess module import (needed for build tools)
]



# pytest configuration
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--strict-config",
    "--cov=lib_package/src/todowrite",
    "--cov=cli_package/src/todowrite_cli",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=80",
]
testpaths = ["tests"]
pythonpath = ["lib_package/src", "cli_package/src"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

# Bandit configuration
[tool.bandit]
exclude_dirs = ["tests", "build", "dist", "cli_package", "lib_package"]
skips = ["B101", "B110", "B404", "B602", "B603", "B607"]  # Skip acceptable security warnings for CLI tool

# Coverage configuration
[tool.coverage.run]
source = ["lib_package/src", "cli_package/src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]

[dependency-groups]
dev = [
    "asyncio>=4.0.0",
    "hatchling>=1.27.0",
    "pyright>=1.1.407",
]
