[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.envs.default]
python = "3.12"
dependencies = [
    "sqlalchemy>=2.0.0",
    "typing-extensions>=4.0.0",
    "click>=8.0.0",
    "psycopg2-binary>=2.9.0",
    "PyYAML>=6.0.0",
    "jsonschema>=4.0.0",
    "pyright>=1.1.0",
    "types-PyYAML>=6.0.12",
    "types-jsonschema>=4.0.0",
    "types-click>=7.1.0",
    "ruff>=0.7.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "pytest>=8.0.0",
    "pre-commit>=4.0.0",
    "bandit[toml]>=1.7.0",
]

[tool.hatch.envs.hatch-test]
extra-dependencies = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.envs.docs]
extra-dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.40.0",
]

[tool.hatch.envs.ai]
extra-dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.40.0",
]

# Enhanced pyright configuration with maximum error detection
[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.12"
reportMissingImports = "error"
reportMissingTypeStubs = "error"
reportUndefinedVariable = "error"
reportUnboundVariable = "error"
reportUnusedImport = "error"
reportUnusedClass = "error"
reportUnusedFunction = "error"
reportUnusedVariable = "error"
reportDuplicateImport = "error"
reportOptionalSubscript = "error"
reportOptionalMemberAccess = "error"
reportOptionalCall = "error"
reportOptionalIterable = "error"
reportOptionalContextManager = "error"
reportUntypedFunctionDecorator = "error"
reportUntypedClassDecorator = "error"
reportUntypedBaseClass = "error"
reportUntypedNamedTuple = "error"
reportUnnecessaryComparison = "error"
reportUnnecessaryContains = "error"
reportUnnecessaryIsInstance = "error"
reportUnnecessaryCast = "error"
reportUnnecessaryEllipsis = "error"
reportInvalidStubStatement = "error"
reportIncompleteStub = "error"
reportUnsupportedDunderAll = "error"
reportPrivateImportUsage = "error"
reportConstantRedefinition = "error"
reportDeprecated = "error"
reportUnreachable = "error"
reportPossiblyUnboundVariable = "error"
reportPossiblyUndefinedVariable = "error"
reportMissingModuleSource = "error"
reportInvalidTypeForm = "error"
reportPropertyTypeMismatch = "error"
reportUnsupportedOperandType = "error"
reportArgumentType = "error"
reportAssignmentType = "error"
reportReturnType = "error"
reportOperatorIssue = "error"
reportUnnecessaryTypeIgnoreComment = "error"
include = ["lib_package/todowrite", "cli_package/todowrite_cli"]

# Ruff configuration
[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = [
    ".git",
    "__pycache__",
    ".pytest_cache",
    ".ruff_cache",
    "build",
    "dist",
    ".venv",
    "venv",
    "results",
    "trace",
    "cli_package/build",
    "cli_package/dist",
    "lib_package/build",
    "lib_package/dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "RUF", # Ruff-specific rules
    "S",   # flake8-bandit
    "T20", # flake8-print
    "SIM", # flake8-simplify
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "S101",  # assert used (acceptable in tests)
    "T20",   # print statements (needed for CLI output)
    "S110",  # try-except-pass (acceptable for graceful degradation)
    "S602",  # subprocess with shell=True (needed for command execution)
    "S603",  # subprocess call (needed for tool integration)
    "S607",  # subprocess with partial executable path (needed for docker commands)
    "PTH103", # os.makedirs (acceptable for compatibility)
    "PTH120", # os.path.dirname (acceptable for compatibility)
    "PTH123", # open() (acceptable for compatibility)
    "F823",  # local variable referenced before assignment (false positive with TYPE_CHECKING)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "ARG001", "ARG002"]  # Allow asserts and unused args in tests
"cli_package/*" = ["T20"]  # Allow print statements in CLI code
"lib_package/todowrite/cli/*" = ["T20"]  # Allow print statements in CLI code

# Black configuration
[tool.black]
target-version = ["py312"]
line-length = 100
skip-string-normalization = false
skip-magic-trailing-comma = false

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["todowrite", "todowrite_cli"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# pytest configuration
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--strict-config",
    "--cov=lib_package/todowrite",
    "--cov=cli_package/todowrite_cli",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=80",
]
testpaths = ["tests"]
pythonpath = ["lib_package", "cli_package"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

# Bandit configuration
[tool.bandit]
exclude_dirs = ["tests", "build", "dist", "cli_package", "lib_package"]
skips = ["B101", "B110", "B404", "B602", "B603", "B607"]  # Skip acceptable security warnings for CLI tool

# Coverage configuration
[tool.coverage.run]
source = ["lib_package", "cli_package"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
    "cli_package/build/*",
    "lib_package/build/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]
