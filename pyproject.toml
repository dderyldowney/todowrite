[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "todowrite"
version = "0.3.1"
description = "A 12-layer declarative planning framework for complex projects"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "D Deryl Downey", email = "dderyldowney@gmail.com"},
]
keywords = ["planning", "project-management", "cli", "todo", "task-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    "sqlalchemy>=2.0.0",
    "typing-extensions>=4.0.0",
    "click>=8.0.0",
    "psycopg2-binary>=2.9.0",
    "PyYAML>=6.0.0",
    "jsonschema>=4.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pyright>=1.1.0",
    "types-PyYAML>=6.0.12",
    "types-jsonschema>=4.0.0",
    "types-click>=7.1.0",
    "ruff>=0.7.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pre-commit>=4.0.0",
    "bandit[toml]>=1.7.0",
]

[project.scripts]
todowrite = "todowrite_cli.main:cli"

[project.urls]
Homepage = "https://github.com/dderyldowney/todowrite"
Repository = "https://github.com/dderyldowney/todowrite.git"
Issues = "https://github.com/dderyldowney/todowrite/issues"

[tool.hatch.build.targets.wheel]
packages = ["cli_package/src/todowrite_cli"]
only-include = [
    "cli_package/src/todowrite_cli/**",
    "lib_package/src/todowrite/**",  # Include lib as dependency
]

[tool.hatch.envs.default]
python = "3.12"
dependencies = [
    "sqlalchemy>=2.0.0",
    "typing-extensions>=4.0.0",
    "click>=8.0.0",
    "psycopg2-binary>=2.9.0",
    "PyYAML>=6.0.0",
    "jsonschema>=4.0.0",
    "pyright>=1.1.0",
    "types-PyYAML>=6.0.12",
    "types-jsonschema>=4.0.0",
    "types-click>=7.1.0",
    "ruff>=0.7.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "pytest>=8.0.0",
    "pre-commit>=4.0.0",
    "bandit[toml]>=1.7.0",
]

[tool.hatch.envs.hatch-test]
extra-dependencies = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.envs.docs]
extra-dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.40.0",
]

[tool.hatch.envs.ai]
extra-dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.40.0",
]

# Pyright configuration for static type checking
[tool.pyright]
typeCheckingMode = "standard"  # Less strict than "strict" but still thorough
pythonVersion = "3.12"
reportMissingImports = "warning"  # Downgrade from error to warning for now
reportMissingTypeStubs = "warning"
reportUndefinedVariable = "error"
reportUnboundVariable = "error"
reportUnusedImport = "warning"
reportUnusedClass = "warning"
reportUnusedFunction = "warning"
reportUnusedVariable = "warning"
reportDuplicateImport = "error"
reportOptionalSubscript = "error"
reportOptionalMemberAccess = "error"
reportOptionalCall = "error"
reportOptionalIterable = "error"
reportOptionalContextManager = "error"
reportUntypedFunctionDecorator = "warning"
reportUntypedClassDecorator = "warning"
reportUntypedBaseClass = "warning"
reportUntypedNamedTuple = "warning"
reportUnnecessaryComparison = "warning"
reportUnnecessaryContains = "warning"
reportUnnecessaryIsInstance = "warning"
reportUnnecessaryCast = "warning"
reportUnnecessaryEllipsis = "warning"
reportInvalidStubStatement = "error"
reportIncompleteStub = "warning"
reportUnsupportedDunderAll = "error"
reportPrivateImportUsage = "warning"
reportConstantRedefinition = "error"
reportDeprecated = "warning"
reportUnreachable = "error"
reportPossiblyUnboundVariable = "error"
reportPossiblyUndefinedVariable = "error"
reportMissingModuleSource = "warning"  # Downgrade from error
reportInvalidTypeForm = "error"
reportPropertyTypeMismatch = "error"
reportUnsupportedOperandType = "error"
reportArgumentType = "error"
reportAssignmentType = "error"
reportReturnType = "error"
reportOperatorIssue = "error"
reportUnnecessaryTypeIgnoreComment = "error"
include = ["lib_package/src/todowrite", "cli_package/src/todowrite_cli"]
exclude = [
    ".venv",
    "__pycache__",
    "build",
    "dist",
    ".git",
    "CLAUDE_SUBAGENTS_PACKAGE",
    "tests/**",
    "**/test_*.py",
    "**/_test.py",
    "**/conftest.py"
]
stubPath = "typings"

# Execution environments for proper import resolution
[[tool.pyright.executionEnvironments]]
root = "."
pythonVersion = "3.12"
pythonPlatform = "Darwin"
extraPaths = [
    "lib_package/src",
    "cli_package/src"
]


# Ruff configuration
[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = [
    ".git",
    "__pycache__",
    ".pytest_cache",
    ".ruff_cache",
    "build",
    "dist",
    ".venv",
    "venv",
    "results",
    "trace",
    "cli_package/build",
    "cli_package/dist",
    "lib_package/build",
    "lib_package/dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "RUF", # Ruff-specific rules
    "S",   # flake8-bandit
    "T20", # flake8-print
    "SIM", # flake8-simplify
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "S101",  # assert used (acceptable in tests)
    "T20",   # print statements (needed for CLI output)
    "S110",  # try-except-pass (acceptable for graceful degradation)
    "S602",  # subprocess with shell=True (needed for command execution)
    "S603",  # subprocess call (needed for tool integration)
    "S607",  # subprocess with partial executable path (needed for docker commands)
    "PTH103", # os.makedirs (acceptable for compatibility)
    "PTH120", # os.path.dirname (acceptable for compatibility)
    "PTH123", # open() (acceptable for compatibility)
    "F823",  # local variable referenced before assignment (false positive with TYPE_CHECKING)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "ARG001", "ARG002"]  # Allow asserts and unused args in tests
"cli_package/src/todowrite_cli/*" = ["T20"]  # Allow print statements in CLI code

# Black configuration
[tool.black]
target-version = ["py312"]
line-length = 100
skip-string-normalization = false
skip-magic-trailing-comma = false

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["todowrite", "todowrite_cli"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# pytest configuration
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--strict-config",
    "--cov=lib_package/src/todowrite",
    "--cov=cli_package/src/todowrite_cli",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=80",
]
testpaths = ["tests"]
pythonpath = ["lib_package/src", "cli_package/src"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

# Bandit configuration
[tool.bandit]
exclude_dirs = ["tests", "build", "dist", "cli_package", "lib_package"]
skips = ["B101", "B110", "B404", "B602", "B603", "B607"]  # Skip acceptable security warnings for CLI tool

# Coverage configuration
[tool.coverage.run]
source = ["lib_package/src", "cli_package/src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]
